<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="XU-UA-Compatible" content="content">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/normalize.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <header>
            <div class="row">
                <div class="grid-33">
                    <a href="{{ url_for("index") }}" class="icon-logo"></a>
                </div>

                <div class="grid-33">
                    <!-- Say Hello! -->
                    <h1>Hello {% if current_user.is_authenticated %} {{ current_user.username }} {% endif %}</h1>
                </div>
                    <!-- Login/Logout -->
                <div class="grid-33">
                    {% if current_user.is_authenticated %}
                        <a href="{{url_for("logout")}}" class="icon-power" title="Log out">Logout</a>
                    {% else %}
                    <a href="{{url_for("login")}}" class="icon-power" title="Login">Login</a>
                    {% endif %}
                </div>

            </div>
        </header>

    </body>
</html>
