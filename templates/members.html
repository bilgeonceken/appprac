{% extends "layout.html" %}
{% block content %}
<main id="page-wrapper2">
<div class="row" style="margin-top:100px;">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Acc. id</th>
                    <th>Joined at</th>
                </tr>
                {%for member in teammembers%}
                <tr>
                    <td>{{member.firstname}}</td>
                    <td>{{member.lastname}}</td>
                    <td>{{member.username}}</td>
                    <td>{{member.joined_at.strftime("%Y-%m-%d %H:%M:%S")}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
</main>
{% endblock %}
