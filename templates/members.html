{% extends "layout.html" %}
{% block content %}
<div class="row" style="margin-top:100px;">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
                <table class="table table-responsive">
                    <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Acc. id</th>
                        <th>Joined at</th>
                    </thead>
                    <tbody>
                        {% for member in teammembers %}
                        <tr>
                            <td>{{member.firstname}}</td>
                            <td>{{member.lastname}}</td>
                            <td>{{member.username}}</td>
                            <td>{{member.joined_at.strftime("%Y-%m-%d %H:%M:%S")}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </table>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
