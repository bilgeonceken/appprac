{% extends "layout.html" %}
{% block content %}
    <div class="row" style="margin-top:100px;">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="well">
            {% if event %}
                <div class="row">
                    <h1>{{ event.eventname }}</h1>
                </div>
                <div class="row">
                    <article>{{ event.eventcontent }}</article>
                        <ol>
                            {% for user in event.competitors %}
                             <li>{{user.username}}</li>
                            {% endfor %}
                        </ol>
                </div>
                <form action= {{url_for("nextevent")}} method="POST">
                <input type='submit' name="submitbutton" value="add"></input>
                </form>
                <form action= {{url_for("nextevent")}} method="POST">
                <input type='submit' name="submitbutton" value="remove"></input>
                </form>
            {% endif %}
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
{% endblock %}
