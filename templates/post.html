{% extends "layout.html" %}
{% from "macros.html" import render_field %}

{% block content %}
<div class="arbwrap">
    <div class="row" style="padding:15px;">
        <div class="col-sm-2 row hidden-xs"></div>
        <div class="col-sm-8">
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                {% for field in form %}
                    {{ render_field(field) }}
                {% endfor %}
                <button type="submit" id="submit">Post it!</button>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
{% endblock %}
