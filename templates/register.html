{% from "macros.html" import render_field %}
{% block content %}
<form class="form" method="POST" action="">
    <!--Creates a div that has a style:hidden attribute
         actually i dont know what hidden tag is
     -->
    {{ form.hidden_tag()}}
    {% for field in form %}
        <!-- The macro we imported renders given lines from forms, obviously-->
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Register!</button>
</form>
{% endblock %}
